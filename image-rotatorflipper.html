<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Rotator/Flipper Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00b4ff, #ffffff);
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 180, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="file"], select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="file"] {
      background: #e3f2fd;
    }

    select {
      background: #f1f1f1;
    }

    .preview {
      width: 100%;
      margin-top: 20px;
      text-align: center;
    }

    .preview canvas {
      max-width: 100%;
      border-radius: 12px;
      border: 2px dashed #007bff;
      animation: popIn 0.5s ease-in-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    .actions button {
      flex: 1 1 45%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .actions button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button.download-btn {
      background: linear-gradient(to right, #00b4ff, #007bff);
      color: white;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button.download-btn:hover {
      background: linear-gradient(to left, #00b4ff, #007bff);
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      .actions button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Image Rotator/Flipper Tool</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <div class="preview">
      <canvas id="canvas"></canvas>
    </div>

    <div class="actions">
      <button onclick="rotateImage(90)">Rotate Right</button>
      <button onclick="rotateImage(-90)">Rotate Left</button>
      <button onclick="flipImage('horizontal')">Flip Horizontal</button>
      <button onclick="flipImage('vertical')">Flip Vertical</button>
    </div>

    <label for="format">Choose Format:</label>
    <select id="format">
      <option value="image/jpeg">JPG</option>
      <option value="image/png">PNG</option>
      <option value="image/webp">WebP</option>
    </select>

    <button class="download-btn" onclick="downloadImage()">Download Compressed Image</button>
  </div>

  <script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let image = new Image();
    let currentDataUrl = null;
    let angle = 0;
    let scaleX = 1;
    let scaleY = 1;

    document.getElementById('imageInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith('image/')) {
        alert('Please upload a valid image.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        image.onload = () => drawImage();
        image.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function drawImage() {
      const width = image.width;
      const height = image.height;

      canvas.width = width;
      canvas.height = height;
      ctx.clearRect(0, 0, width, height);

      ctx.save();
      ctx.translate(width / 2, height / 2);
      ctx.rotate((angle * Math.PI) / 180);
      ctx.scale(scaleX, scaleY);
      ctx.drawImage(image, -width / 2, -height / 2);
      ctx.restore();

      currentDataUrl = canvas.toDataURL();
    }

    function rotateImage(deg) {
      angle = (angle + deg) % 360;
      drawImage();
    }

    function flipImage(direction) {
      if (direction === 'horizontal') {
        scaleX *= -1;
      } else {
        scaleY *= -1;
      }
      drawImage();
    }

    function downloadImage() {
      const format = document.getElementById('format').value;
      const quality = 0.7;
      const link = document.createElement('a');
      link.download = 'converted_image.' + format.split('/')[1];
      link.href = canvas.toDataURL(format, quality);
      link.click();
    }
