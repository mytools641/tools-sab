<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotator/Flipper & Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .upload-section, .controls, .preview-section, .download-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        .upload-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #007bff;
        }

        .upload-section input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .controls button, .controls select {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover, .controls select:hover {
            background-color: #0056b3;
        }

        .preview-section {
            text-align: center;
        }

        #preview {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        .download-section {
            text-align: center;
        }

        #downloadBtn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s;
        }

        #downloadBtn:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .controls button, .controls select {
                width: 100%;
                max-width: 200px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Rotator/Flipper & Converter</h1>
        
        <div class="upload-section">
            <label for="imageInput">Upload Image (JPG, PNG, WEBP):</label>
            <input type="file" id="imageInput" accept="image/jpeg,image/png,image/webp">
        </div>

        <div class="controls">
            <button onclick="rotateImage(90)">Rotate 90°</button>
            <button onclick="rotateImage(-90)">Rotate -90°</button>
            <button onclick="flipImage('horizontal')">Flip Horizontal</button>
            <button onclick="flipImage('vertical')">Flip Vertical</button>
            <select id="formatSelect" onchange="updateFormat()">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="webp">WEBP</option>
            </select>
        </div>

        <div class="preview-section">
            <img id="preview" alt="Image Preview">
        </div>

        <div class="download-section">
            <button id="downloadBtn">Download Converted Image</button>
        </div>
    </div>

    <script>
        let originalImage = null;
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        let rotation = 0;
        let flipH = 1;
        let flipV = 1;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        updatePreview();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function rotateImage(degrees) {
            if (!originalImage) return;
            rotation = (rotation + degrees) % 360;
            updatePreview();
        }

        function flipImage(direction) {
            if (!originalImage) return;
            if (direction === 'horizontal') {
                flipH *= -1;
            } else {
                flipV *= -1;
            }
            updatePreview();
        }

        function updatePreview() {
            if (!originalImage) return;

            const img = originalImage;
            const width = img.width;
            const height = img.height;

            // Adjust canvas size based on rotation
            if (rotation % 180 === 0) {
                canvas.width = width;
                canvas.height = height;
            } else {
                canvas.width = height;
                canvas.height = width;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.scale(flipH, flipV);
            ctx.drawImage(img, -width / 2, -height / 2, width, height);
            ctx.restore();

            const preview = document.getElementById('preview');
            preview.src = canvas.toDataURL();
            preview.style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'block';
        }

        function updateFormat() {
            if (!originalImage) return;
            updatePreview();
        }

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const format = document.getElementById('formatSelect').value;
            const quality = format === 'jpeg' ? 0.8 : 1.0; // JPEG compression
            const dataURL = canvas.toDataURL(`image/${format}`, quality);
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = `converted-image.${format}`;
            link.click();
        });
    </script>
</body>
</html>
