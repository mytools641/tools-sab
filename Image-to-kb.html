<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to KB Compressor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1.5s ease;
    }

    input[type="file"],
    input[type="number"] {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    a#downloadLink {
      display: inline-block;
      margin-top: 15px;
      background: #2196F3;
      padding: 10px 15px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }

    a#downloadLink:hover {
      background: #1976D2;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Image to KB Compressor</h2>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*">
    <input type="number" id="targetSize" placeholder="Target Size (in KB)" value="100">
    <button onclick="compressImage()">Compress</button>
    <br>
    <a id="downloadLink" download="compressed.jpg">Download Compressed Image</a>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    function compressImage() {
      const fileInput = document.getElementById('imageInput');
      const targetSize = document.getElementById('targetSize').value * 1024;
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const downloadLink = document.getElementById('downloadLink');

      if (fileInput.files.length === 0) return alert("Please upload an image.");

      const reader = new FileReader();
      reader.readAsDataURL(fileInput.files[0]);
      reader.onload = function(event) {
        const img = new Image();
        img.src = event.target.result;
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          let quality = 0.9;
          let dataURL = canvas.toDataURL("image/jpeg", quality);

          while (dataURL.length > targetSize && quality > 0.1) {
            quality -= 0.05;
            dataURL = canvas.toDataURL("image/jpeg", quality);
          }

          downloadLink.href = dataURL;
          downloadLink.style.display = "inline-block";
        };
      };
    }
  </script>
</body>
</html>
