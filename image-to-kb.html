<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to KB Converter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body {
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            max-width: 600px;
        }
        .upload-area {
            border: 2px dashed #A9A9A9;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            background: #F9F9F9;
            transition: background 0.3s ease;
        }
        .upload-area.dragover {
            background: #E0E0E0;
        }
        .select-btn {
            background: #008080;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        .select-btn:hover {
            transform: scale(1.05);
        }
        .reduce-btn {
            background: #4169E1;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        .reduce-btn:hover {
            transform: scale(1.05);
        }
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4169E1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
            }
            .upload-area {
                padding: 1rem;
            }
            img {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 sm:p-6">
        <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-2">IMAGE SIZE IN KB</h2>
        <p class="text-center text-gray-600 mb-4 text-sm sm:text-base">Compress an image to 20kb, 50kb, 100KB, 200KB, or any other size.</p>
        <div class="upload-area mb-4" id="uploadArea">
            <p class="text-gray-500 text-sm sm:text-base mb-4">Select Or Drag & Drop Images Here</p>
            <button onclick="document.getElementById('imageInput').click()" class="select-btn">SELECT IMAGES</button>
            <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
        </div>
        <div class="flex flex-wrap items-center justify-center mb-4">
            <label class="text-gray-600 text-sm sm:text-base mr-2">Size:</label>
            <input type="number" id="targetSize" placeholder="" min="1" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-24 sm:w-32">
            <span class="text-gray-600 text-sm sm:text-base mx-2">Kb</span>
            <button onclick="compressImages()" class="reduce-btn ml-2">Reduce Size</button>
        </div>
        <p class="text-gray-600 text-center text-sm sm:text-base mb-4">Note:- You Can Compress 10 Images At Once</p>
        <div id="spinner" class="spinner"></div>
        <div id="previewContainer" class="space-y-4"></div>
        <div id="outputContainer" class="space-y-4"></div>
        <p id="error" class="text-red-500 text-center text-sm sm:text-base hidden"></p>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const targetSizeInput = document.getElementById('targetSize');
        const error = document.getElementById('error');
        const previewContainer = document.getElementById('previewContainer');
        const outputContainer = document.getElementById('outputContainer');
        const spinner = document.getElementById('spinner');

        // Drag and Drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            imageInput.files = e.dataTransfer.files;
            displayPreviews();
        });

        // Display previews when files are selected
        imageInput.addEventListener('change', displayPreviews);

        function displayPreviews() {
            const files = imageInput.files;
            if (files.length > 10) {
                error.textContent = 'You can only compress up to 10 images at once!';
                error.classList.remove('hidden');
                gsap.fromTo('#error', { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.5 });
                return;
            }

            previewContainer.innerHTML = '';
            outputContainer.innerHTML = '';
            error.classList.add('hidden');

            if (files.length === 0) return;

            const heading = document.createElement('p');
            heading.textContent = 'Original Images:';
            heading.className = 'text-gray-600 text-center text-sm sm:text-base';
            previewContainer.appendChild(heading);

            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'mx-auto max-w-full h-auto rounded-lg shadow-md';
                    img.id = `preview-${index}`;
                    previewContainer.appendChild(img);
                    gsap.fromTo(`#preview-${index}`, { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, duration: 0.5 });
                };
                reader.readAsDataURL(file);
            });
        }

        function compressImages() {
            const files = imageInput.files;
            const targetSize = targetSizeInput.value;
            spinner.style.display = 'block';
            error.classList.add('hidden');
            outputContainer.innerHTML = '';

            if (files.length === 0) {
                error.textContent = 'Please select at least one image!';
                error.classList.remove('hidden');
                spinner.style.display = 'none';
                gsap.fromTo('#error', { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.5 });
                return;
            }
            if (files.length > 10) {
                error.textContent = 'You can only compress up to 10 images at once!';
                error.classList.remove('hidden');
                spinner.style.display = 'none';
                gsap.fromTo('#error', { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.5 });
                return;
            }
            if (!targetSize || targetSize <= 0) {
                error.textContent = 'Please enter a valid target size in KB!';
                error.classList.remove('hidden');
                spinner.style.display = 'none';
                gsap.fromTo('#error', { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.5 });
                return;
            }

            const heading = document.createElement('p');
            heading.textContent = 'Compressed Images:';
            heading.className = 'text-gray-600 text-center text-sm sm:text-base';
            outputContainer.appendChild(heading);

            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        let quality = 0.9;
                        const targetBytes = targetSize * 1024;
                        let dataUrl;

                        const compress = () => {
                            dataUrl = canvas.toDataURL('image/jpeg', quality);
                            const binary = atob(dataUrl.split(',')[1]);
                            const size = binary.length;
                            if (size > targetBytes && quality > 0.1) {
                                quality -= 0.1;
                                setTimeout(compress, 100);
                            } else {
                                const outputImg = document.createElement('img');
                                outputImg.src = dataUrl;
                                outputImg.className = 'mx-auto max-w-full h-auto rounded-lg shadow-md';
                                outputImg.id = `output-${index}`;
                                outputContainer.appendChild(outputImg);

                                const downloadLink = document.createElement('a');
                                downloadLink.href = dataUrl;
                                downloadLink.download = `compressed_image_${index + 1}.jpg`;
                                downloadLink.textContent = `Download Image ${index + 1} (${(size / 1024).toFixed(2)} KB)`;
                                downloadLink.className = 'block mx-auto text-center text-blue-600 underline text-sm sm:text-base mt-2';
                                outputContainer.appendChild(downloadLink);

                                gsap.fromTo(`#output-${index}`, { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, duration: 0.5 });
                                gsap.fromTo(downloadLink, { opacity: 0, y: 10 }, { opacity: 1, y: 0, duration: 0.5 });

                                // Hide spinner after all images are processed
                                if (index === files.length - 1) {
                                    spinner.style.display = 'none';
                                }
                            }
                        };
                        compress();
                    };
                };
                reader.readAsDataURL(file);
            });

            // Button click animation
            gsap.to('.reduce-btn', { scale: 0.95, duration: 0.1, yoyo: true, repeat: 1 });
        }
    </script>
</body>
</html>
